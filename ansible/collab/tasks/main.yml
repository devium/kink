---
- name: Install pip
  package:
    name:
      - python-pip
    state: present
  become: yes
  vars:
    ansible_python_interpreter: /usr/bin/python2

- name: Install Docker
  shell:
    cmd: amazon-linux-extras install -y docker
    creates: /usr/bin/docker
  become: yes

- name: Start Docker
  service:
    name: docker
    enabled: yes
    state: started
  become: yes

- name: Install docker-compose
  pip:
    name: docker-compose
  become: yes

- name: Copy docker-compose.yml to target machine
  template:
    src: docker-compose.yml.j2
    dest: /home/ec2-user/docker-compose.yml
  become: yes

- name: Setup HedgeDoc via docker-compose
  docker_compose:
    project_src: /home/ec2-user/
  become: yes
