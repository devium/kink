db_root_password: "{{ vault_db_root_password }}"
ansible_python_interpreter: python3
ansible_user: ec2-user
home: /home/ec2-user

# ========
# Bastion
# ========
amazon_postgres_package: postgresql13

# ========
# HedgeDoc
# ========
db_hedgedoc_database: "hedgedoc"
db_hedgedoc_username: "hedgedoc"
db_hedgedoc_password: "{{ vault_db_hedgedoc_password }}"
hedgedoc_version: "1.8.2"
hedgedoc_session_secret: "{{ vault_hedgedoc_session_secret }}"

# ========
# Keycloak
# ========
keycloak_version: "14.0.0"
keycloak_password: "{{ vault_keycloak_password }}"
db_keycloak_database: "keycloak"
db_keycloak_username: "keycloak"
db_keycloak_password: "{{ vault_db_keycloak_password }}"
keycloak_hedgedoc_secret: "{{ vault_keycloak_hedgedoc_secret }}"
keycloak_matrix_secret: "{{ vault_keycloak_matrix_secret }}"
keycloak_nextcloud_secret: "{{ vault_keycloak_nextcloud_secret }}"
keycloak_realm: "autsch"
keycloak_realm_api_base: "https://{{ auth_domain }}/auth/admin/realms/{{ keycloak_realm }}"
keycloak_google_client_id: "{{ vault_keycloak_google_client_id }}"
keycloak_google_client_secret: "{{ vault_keycloak_google_client_secret }}"
keycloak_api_headers:
    Content-Type: application/json
    Authorization: "Bearer {{ access_token }}"
keycloak_translations_login_url: https://raw.githubusercontent.com/keycloak/keycloak/{{ keycloak_version }}/themes/src/main/resources-community/theme/base/login/messages/
keycloak_translations_account_url: https://raw.githubusercontent.com/keycloak/keycloak/{{ keycloak_version }}/themes/src/main/resources-community/theme/keycloak.v2/account/messages/
keycloak_locales: ["ca","cs","da","de", "en", "es","fr","hu","it","ja","lt","nl","no","pl","pt-BR","ru","sk","sv","tr","zh-CN"]
keycloak_locales_download: "{{ keycloak_locales | difference(['en']) | replace('-', '_') }}"
keycloak_password_policy: "length(8)"

# ========
# Matrix
# ========
db_matrix_database: "matrix"
db_matrix_username: "matrix"
db_matrix_password: "{{ vault_db_matrix_password }}"
matrix_jitsi_unlisted_room_prefix: "_"

# ========
# Homer
# ========
homer_version: "21.07.1"

# ========
# S3
# ========
s3_access_key_id: "{{ vault_s3_access_key_id }}"
s3_access_key_secret: "{{ vault_s3_access_key_secret }}"

# ========
# Excalidraw
# ========
excalidraw_version: "sha-4df401d"

# ========
# NextCloud
# ========
db_nextcloud_database: "nextcloud"
db_nextcloud_username: "nextcloud"
db_nextcloud_password: "{{ vault_db_nextcloud_password }}"
nextcloud_version: "22-apache"
nextcloud_admin_password: "{{ vault_nextcloud_admin_password }}"
