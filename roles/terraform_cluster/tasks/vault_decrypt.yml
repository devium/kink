- name: Decrypt mail files.
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  with_items:
    - src: "{{ terraform_cluster_app_config.mailserver.secrets_files_vault.key }}"
      dest: "{{ terraform_cluster_app_config.mailserver.secrets_files.key }}"
    - src: "{{ terraform_cluster_app_config.mailserver.secrets_files_vault.accounts }}"
      dest: "{{ terraform_cluster_app_config.mailserver.secrets_files.accounts }}"
    - src: "{{ terraform_cluster_app_config.mailserver.secrets_files_vault.aliases }}"
      dest: "{{ terraform_cluster_app_config.mailserver.secrets_files.aliases }}"
