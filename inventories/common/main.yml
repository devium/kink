stage: "{{ lookup('env', 'ANSIBLE_STAGE') }}"

terraform_hcloud_token: "{{ hcloud_token }}"
terraform_hdns_token: "{{ hdns_token }}"
terraform_hdns_zone_id: "{{ hdns_zone_id }}"
terraform_root_subdomain: "{{ (domain | split('.'))[:-2] | join('.') | default('@', true) }}"
terraform_ssh_key: "{{ ssh_key }}"
terraform_workspace: "{{ stage }}"

netplan_remove_existing: false
netplan_config_file: /etc/netplan/60-floating-ip.yaml
netplan_configuration:
  network:
   version: 2
   renderer: networkd
   ethernets:
     eth0:
       addresses:
       - "{{ ansible_host }}/32"
       - "{{ ipv6_address }}/64"
       - "{{ floating_ip.ipv4_address }}/32"
       - "{{ floating_ip.ipv6_address }}/64"

rke2_download_kubeconf: true
rke2_download_kubeconf_path: "{{ ansible_inventory_sources[0] | dirname }}"
