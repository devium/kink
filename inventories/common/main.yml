app_config: "{{ app_config_default | combine(vault_app_config, recursive=True) }}"
domain: "{{ vault_domain }}"
hcloud_token: "{{ vault_hcloud_token }}"
hdns_token: "{{ vault_hdns_token }}"
hdns_zone_id: "{{ vault_hdns_zone_id }}"
ssh_keys: "{{ vault_ssh_keys }}"
  # - 
terraform_backend_s3: "{{ vault_terraform_backend_s3 }}"
  # bucket:
  # region:
  # access_key:
  # secret_key:
  # dynamodb_table:

helm_release_name: main
keycloak_display_name: "{{ vault_keycloak_display_name | default('Keycloak') }}"
kubeconf_file: "{{ ansible_inventory_sources[0] | dirname }}/rke2.yaml"
namespace_prefix: "{{ stage_prefix }}"
secrets_file: "{{ ansible_inventory_sources[0] | dirname }}/group_vars/all/secrets.yml"
stage: "{{ lookup('env', 'ANSIBLE_STAGE') }}"
vault_dir: "{{ playbook_dir }}/vault"

app_config_default:
  backup:
    namespace: backup
    schedule: "0 0 * * *"
    memory: 100Mi

    volume:
      handle:
      size: 10Gi

  buddy:
    namespace: buddy
    memory: 20Mi
    subdomain: buddy
    version: 0.2.0

  cert_manager:
    email:
    hdns_token:
    namespace: cert-manager
    memory: 150Mi
    memory_cainjector: 150Mi
    memory_webhook: 50Mi
    use_production_cert: true
    version_helm: v1.7.1

  collabora:
    admin_password:
    memory: 600Mi
    namespace: collabora
    subdomain: office.next
    version: 21.11.3.6.1
    version_helm: 2.5.1

  element:
    memory: 20Mi
    namespace: element
    version: v1.11.64
    version_helm: 1.3.20
    subdomain: element

  grafana:
    admin_password:
    memory: 300Mi
    memory_alertmanager: 50Mi
    memory_loki: 100Mi
    memory_prometheus: 600Mi
    memory_promtail: 100Mi
    namespace: grafana
    subdomain: grafana
    version: 10.2.2
    version_helm: 54.2.2
    version_loki_helm: 2.8.2

    dashboards:
      jitsi_meet_system: https://raw.githubusercontent.com/systemli/prometheus-jitsi-meet-exporter/1.2.1/dashboards/jitsi-meet-system.json
      jitsi_meet: https://raw.githubusercontent.com/systemli/prometheus-jitsi-meet-exporter/1.2.1/dashboards/jitsi-meet.json
      nginx: https://raw.githubusercontent.com/nginxinc/nginx-prometheus-exporter/v0.11.0/grafana/dashboard.json

    db:
      database: grafana
      username: grafana
      password:

    keycloak:
      client: grafana
      name: "{{ keycloak_display_name }}"
      secret:

    mail:
      account: noreply
      display_name: Grafana
      password:

  hetzner:
    hcloud_token:
    version: v2.5.1

  hedgedoc:
    memory: 300Mi
    namespace: hedgedoc
    secret:
    subdomain: doc
    version: 1.9.8
    version_helm: 1.1.0

    db:
      database: hedgedoc
      username: hedgedoc
      password:

    keycloak:
      client: hedgedoc
      name: "{{ keycloak_display_name }}"
      secret:

    volume:
      handle:
      size: 10Gi

  home:
    memory: 20Mi
    namespace: home
    site_image:
    subdomain: www
    version_nginx: 1.23.0
    version_nginx_helm: 13.1.0
    version_nginx_prometheus_exporter: 0.11.0

  jitsi:
    memory_jicofo: 300Mi
    memory_jvb: 1500Mi
    memory_keycloak_adapter: 30Mi
    memory_prosody: 50Mi
    memory_web: 30Mi
    namespace: jitsi
    subdomain: jitsi
    version: stable-9364-1
    version_helm: 1.3.8
    version_keycloak_adapter: v20240226
    version_prometheus_exporter: 1.2.1

    keycloak:
      client: jitsi

    secrets:
      jicofo:
      jvb:
      jwt:

  keycloak:
    admin_password:
    mail_from_display_name: Keycloak
    memory: 800Mi
    namespace: keycloak
    realm: primary
    subdomain: auth
    version: 22.0.4
    version_helm: 2.3.0

    db:
      database: keycloak
      username: keycloak
      password:

    google_identity_provider:
      client_id:
      client_secret:

    mail:
      account: noreply
      display_name: Keycloak
      password:

  mailserver:
    memory: 500Mi
    namespace: mailserver
    subdomain: mail
    version: 13.0.1
    version_helm: 2.1.1

    accounts:
      - name: noreply
        password:

    aliases:
      postmaster: noreply
      webmaster: noreply
      abuse: noreply

    vault_files:
      key: "{{ vault_dir }}/mail.{{ stage }}.private"
      accounts: "{{ vault_dir }}/postfix-accounts.{{ stage }}.cf"

    volume:
      handle:
      size: 10Gi

  mas:
    memory: 20Mi
    namespace: synapse
    subdomain: auth.matrix
    synapse_client: &mas_synapse_client 0000000000000000000SYNAPSE
    version: 0.9.0

    admins:
      # - localpart

    db:
      database: mas
      username: mas
      password:

    keycloak:
      client: mas
      secret:

    secrets:
      client: &mas_client_secret
      encryption:
      admin_token: &mas_admin_token
      keys:
        - kid:
          key:

  minecraft:
    admins:
    memory: 4Gi
    namespace: minecraft
    modpack_url:
    world: world
    rcon_password:
    seed: 0
    subdomain: minecraft
    version: latest
    version_game: 1.20.4
    version_helm: 4.9.3

    volume:
      handle:
      size: 10Gi

  minecraft_backup:
    namespace: minecraft

    volume:
      handle:
      size: 50Gi

  nextcloud:
    admin_password:
    memory: 600Mi
    namespace: nextcloud
    subdomain: next
    version: 27.1.2-apache
    version_helm: 4.3.3

    db:
      database: nextcloud
      username: nextcloud
      password:

    keycloak:
      client: nextcloud
      name: "{{ keycloak_display_name }}"
      secret:

    volume:
      handle:
      size: 10Gi

  postgres:
    memory: 100Mi
    namespace: postgres
    password:
    version: 14.1.0-debian-10-r80

    volume:
      handle:
      size: 10Gi
  
  pretix:
    memory: 1300Mi
    memory_redis: 200Mi
    namespace: pretix
    subdomain: tickets
    version: 4.8.0

    db:
      database: pretix
      username: pretix
      password:

    volume:
      handle:
      size: 10Gi

    mail:
      account: noreply
      display_name: Pretix
      password:

  shlink:
    memory: 100Mi
    memory_web: 20Mi
    namespace: shlink
    subdomain: api.shlink
    version: 3.2.1
    version_helm: 5.1.2

    db:
      database: shlink
      username: shlink
      password:

  shlink_web:
    memory: 20Mi
    namespace: shlink
    subdomain: shlink
    version: 3.7.2

  sliding_sync:
    memory: 200Mi
    namespace: synapse
    subdomain: syncv3
    version: v0.99.15
    version_helm: 0.2.9

    db:
      database: sliding_sync
      username: sliding_sync
      password:

  synapse:
    admin_contact: "mailto:abuse@{{ domain }}"
    mas_client: *mas_synapse_client
    memory: 1200Mi
    memory_sliding_sync: 200Mi
    namespace: synapse
    subdomain: matrix
    version: v1.98.0
    version_helm: 3.9.0

    db:
      database: synapse
      username: synapse
      password:
      params: "LC_COLLATE 'C' LC_CTYPE 'C' TEMPLATE template0"

    default_rooms:
    - lobby
    - support

    mail:
      account: noreply
      display_name: Matrix
      password:

    secrets:
      registration:
      macaroon:
      admin_token: *mas_admin_token
      mas_client: *mas_client_secret
      signing_key:

    volume:
      handle:
      size: 10Gi

  wiki:
    memory: 100M
    namespace: wiki
    subdomain: wiki
    version: 2.5
    version_helm: 2.2.0

    admin:
      email:
      password:

    db:
      database: wiki
      username: wiki
      password:

    keycloak:
      client: wiki
      name: "{{ keycloak_display_name }}"
      secret:


default_csp:
  default-src     : "'none'"
  script-src      : "'self'"
  connect-src     : "'self' https://{{ app_config.keycloak.subdomain }}.{{ domain }} wss:"
  style-src       : "'self' 'unsafe-inline'"
  img-src         : "* blob: data:"
  font-src        : "* blob: data:"
  frame-src       : "'none'"
  object-src      : "'none'"
  media-src       : "'self'"
  manifest-src    : "'self'"
  frame-ancestors : "'none'"
  base-uri        : "'self'"
